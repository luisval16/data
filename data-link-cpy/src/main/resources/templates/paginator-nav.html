<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<body>
<nav th:fragment="paginator" >

<ul class="pagination" >
<li class="page-item" th:class="${page.first? 'page-item disabled' : 'page-item'}" >
<span class="page-link" th:if="${page.first}" >Primera</span>
<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0,from=${from},to=${to})}" >Primera</a>
</li>
<li class="page-item" th:class="${not page.hasPrevious? 'page-item disabled' : 'page-item'}" >
<span class="page-link" th:if="${not page.hasPrevious}" >&laquo;</span>
<a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.actualPage - 2},from=${from},to=${to})}" >&laquo;</a>
</li>
<li th:each="item: ${page.pages}" class="page-item" th:class="${item.actual? 'page-item active' : 'page-item'}" >
<span class="page-link" th:if="${item.actual}" th:text="${item.number}" ></span>
<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.number - 1},from=${from},to=${to})}" th:text="${item.number}" ></a>
</li>
<li class="page-item" th:class="${not page.hasNext? 'page-item disabled' : 'page-item'}" >
<span class="page-link" th:if="${not page.hasNext}" >&raquo;</span>
<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.actualPage},from=${from},to=${to})}" >&raquo;</a>
</li>
<li class="page-item" th:class="${page.last? 'page-item disabled' : 'page-item'}" >
<span class="page-link" th:if="${page.last}" >Ultimo</span>
<a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPages - 1},from=${from},to=${to})}" >Ultimo</a>
</li>
</ul>

</nav>
</body>
</html>
