<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/token}" th:object="${infusionToken}"
					method="post">


					<div class="form-group row">
						<label for="tokenActual" class="col-sm-2 col-form-label">Token
							Actual</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{tokenActual}" class="form-control" />
							<small class="from-text text-danger"
								th:if="${#fields.hasErrors('tokenActual')}"
								th:errors="*{tokenActual}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="tokenActual" class="col-sm-2 col-form-label">Token
							Refresh</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{tokenRefresh}"
								class="form-control" /> <small class="from-text text-danger"
								th:if="${#fields.hasErrors('tokenRefresh')}"
								th:errors="*{tokenRefresh}"></small>
						</div>
					</div>


					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-primary" />
							<input type="hidden" th:field="*{id}" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
