<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<body>
<div th:fragment="loadingModal" >

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Loading...</h5>
        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>-->
      </div>
      <div class="modal-body text-center">
      	 <img th:src="@{/images/gif/spinner1.gif}" />
      	 <p class="text-secondary" >Wait a few seconds please...</p>
       </div>
      <div class="modal-footer">
        <!--  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        -->
      </div>
    </div>
  </div>
</div>

</div>

</body>
</html>
