<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<body>
<div th:fragment="loginModal" >

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	 <form class="frm" th:action="@{/login}" method="post"  >
                            
                            <div class="form-block">
                                <label>Your Business Email</label>
                                <input type="email" class="form-control" name="username" required placeholder="Login email..." >
                            </div>
                            <div class="form-block">
                                <label class="block">Password</label>
                                <input type="password" class="form-control" name="password" required placeholder="Password" >
                            </div>
                        
                        <div class="row mt-2">
                           
                            <div class="col-6 text-right">
                                <input type="submit" class="btn btn-rounded btn-blue" value="Sign in" />
                            </div>
                        </div>
                        </form>
      
       </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>

</div>

</body>
</html>
