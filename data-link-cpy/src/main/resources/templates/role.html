<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container-fluid row">

		<div th:replace="layout/layout :: sidebar"></div>


		<div class="col-10" id="main-body">
			<div class="card bg-light">
				<div class="card-header" th:text="${titulo}"></div>
				<div class="card-body">
				<form th:action="@{/role}" th:object="${role}" method="post" >


					<div class="form-group row">
						<label for="Role name" class="col-sm-2 col-form-label">Role name</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{roleName}" class="form-control" />
							<small class="from-text text-danger"
								th:if="${#fields.hasErrors('roleName')}"
								th:errors="*{roleName}"></small>
						</div>
					</div>
                  
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-primary" />
							<input type="hidden" th:field="*{id}" />
						</div>
					</div>				
				
				</form>


				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	
	
</body>
</html>
